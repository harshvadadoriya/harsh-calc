		<section>
			<div class="calculator_box">
				<div class="main">
					<div class="result">
						<input type="text" name="result" id="result" />
					</div>
					<div class="all_btn">
						<div class="deg_fe">
							<button type="submit" id="deg">DEG</button
							><button type="submit" id="fe">F-E</button>
						</div>
						<div class="memory_function">
							<button type="submit" id="mc">MC</button
							><button type="submit" id="mr">MR</button
							><button type="submit" id="m_plus">M+</button
							><button type="submit" id="m_minus">M-</button
							><button type="submit" id="ms">MS</button>
						</div>
						<div class="dropdown_btn">
							<button class="trigonometry" type="submit" id="trigonometry">
								<span
									><img
										src="Asset/trigonometry.png"
										style="height: 18px"
										alt=""
										srcset=""
								/></span>
								Trigonometry<span class="arrow"></span></button
							><button class="function" type="submit" id="function">
								<span
									><img
										src="Asset/function-f.png"
										style="height: 20px"
										alt=""
										srcset="" /></span
								>Function<span class="arrow"></span>
							</button>
						</div>
						<div>
							<button type="submit" id="two_nd">
								2 <sup style="margin-left: -5px">nd</sup></button
							><button type="submit" id="pie">π</button
							><button type="submit" id="e">e</button
							><button type="submit" id="c">C</button
							><button type="submit" id="backspace">⌫</button>
						</div>
						<div>
							<button type="submit" id="x_square">x<sup>2 </sup></button
							><button type="submit" id="one_by_x">1/x</button
							><button type="submit" id="x_mod">|x|</button
							><button type="submit" id="exp">exp</button
							><button type="submit" id="mod">mod</button>
						</div>
						<div>
							<button type="submit" id="2_root_x">
								<sup>2</sup> <span style="margin-left: -5px">√x</span></button
							><button type="submit" id="opne_bracket">(</button
							><button type="submit" id="close_bracket">)</button
							><button type="submit" id="n_factorial">n!</button
							><button type="submit" id="divide">÷</button>
						</div>
						<div>
							<button type="submit" id="x_power_y">x<sup>y</sup></button
							><button type="submit" id="7">7</button
							><button type="submit" id="8">8</button
							><button type="submit" id="9">9</button
							><button type="submit" id="multiply">×</button>
						</div>
						<div>
							<button type="submit" id="10_power_x">10<sup>x</sup></button
							><button type="submit" id="4">4</button
							><button type="submit" id="5">5</button
							><button type="submit" id="6">6</button
							><button type="submit" id="subtraction">-</button>
						</div>
						<div>
							<button type="submit" id="log">log</button
							><button type="submit" id="1">1</button
							><button type="submit" id="2">2</button
							><button type="submit" id="3">3</button
							><button type="submit" id="addition">+</button>
						</div>
						<div>
							<button type="submit" id="in">ln</button
							><button type="submit" id="addition_by_subtraction">
								+/<sub>-</sub></button
							><button type="submit" id="zero">0</button
							><button type="submit" id="dot">.</button
							><button
								type="submit"
								id=""
								class="equal"
								style="background-color: rgb(142, 216, 214)"
							>
								=
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>
