<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="calc.css" />
	</head>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous"
	/>
	<body>
		<section>
			<div class="calculator_box">
				<div class="main">
					<div class="result">
						<input
							type="text"
							name="result"
							id="result"
							placeholder="0"
							value=""
						/>
					</div>
					<div class="all_btn">
						<div class="deg_fe">
							<button type="submit" id="deg">DEG</button
							><button type="submit" id="fe">F-E</button>
						</div>
						<div class="memory_function">
							<button type="submit" id="mc">MC</button
							><button type="submit" id="mr">MR</button
							><button type="submit" id="m_plus">M+</button
							><button type="submit" id="m_minus">M-</button
							><button type="submit" id="ms">MS</button>
						</div>
						<div class="dropdown_btn">
							<div class="dropdown1">
								<button
									class="dropbtn1"
									id="dropbtn1"
									type="submit"
									id="trigonometry"
								>
									<span
										><img
											src="Asset/trigonometry.png"
											style="height: 18px; margin-right: 2px"
											alt="Trigonometry"
									/></span>
									Trigonometry<span class="arrow"></span>
								</button>
								<div class="dropdown_content1" id="dropdown_content1">
									<button type="submit">sin</button>
									<button type="submit">cos</button>
									<button type="submit">sec</button>
									<button type="submit">cosec</button>
									<button type="submit">tan</button>
									<button type="submit">cot</button>
								</div>
							</div>
							<div class="dropdown">
								<button class="dropbtn" id="dropbtn" type="submit">
									<span
										><img
											src="Asset/function-f.png"
											style="height: 20px"
											alt="function"
									/></span>
									Function<span class="arrow"></span>
								</button>
								<div class="dropdown_content" id="dropdown_content">
									<button type="submit">abs</button>
									<button type="submit">rand</button>
									<button type="submit">ceil</button>
									<button type="submit">round</button>
									<button type="submit">cbrt</button>
									<button type="submit">floor</button>
								</div>
							</div>
						</div>
						<div class="math_functions">
							<button type="submit" id="toggle-button">
								2 <sup style="margin-left: -5px">nd</sup>
							</button>
							<button type="submit" id="pie" class="calcBtn" value="π">π</button
							><button type="submit" id="e">e</button
							><button
								type="submit"
								onclick="document.getElementById('result').value = ''"
								id="c"
							>
								C</button
							><button
								type="submit"
								onclick="document.getElementById('result').value = document
			  .getElementById('result')
			  .value.slice(0, -1)"
								id="backspace"
							>
								⌫
							</button>
						</div>
						<div class="main_btn_container">
							<div class="sub_btn_container">
								<button type="submit" id="x_square" class="button1">
									x<sup>2 </sup>
								</button>
								<button type="submit" id="x_cube" class="button2 hidden">
									x<sup>3 </sup>
								</button>
								<button type="submit" id="one_by_x">1/x</button
								><button type="submit" id="x_mod">|x|</button
								><button type="submit" id="exp">exp</button
								><button type="submit" class="calcBtn" id="mod" value="%">
									mod
								</button>
							</div>
							<div class="sub_btn_container">
								<button type="submit" id="root_x" class="button1">
									<span>√x</span>
								</button>
								<button type="submit" id="3_root_x" class="button2 hidden">
									<span>3√x</span>
								</button>
								<button
									type="submit"
									id="opne_bracket"
									value="&lpar;"
									class="calcBtn"
								>
									(</button
								><button
									type="submit"
									id="close_bracket"
									value="&rpar;"
									class="calcBtn"
								>
									)</button
								><button type="submit" id="n_factorial">n!</button
								><button type="submit" id="divide" value="/" class="calcBtn">
									÷
								</button>
							</div>
							<div class="sub_container">
								<div class="sub_btn_container">
									<button type="submit" id="x_power_y" class="button1">
										x<sup>y</sup>
									</button>
									<button type="submit" id="y_root_x" class="button2 hidden">
										<span>y√x</span>
									</button>
									<button type="submit" class="calcBtn" id="7" value="7">
										7</button
									><button type="submit" class="calcBtn" id="8" value="8">
										8</button
									><button type="submit" class="calcBtn" id="9" value="9">
										9</button
									><button
										type="submit"
										id="multiply"
										value="*"
										class="calcBtn"
									>
										×
									</button>
								</div>
								<div class="sub_btn_container">
									<button type="submit" class="button1" id="10_power_x">
										10<sup>x</sup>
									</button>
									<button type="submit" class="button2 hidden" id="2_power_X">
										2<sup>x</sup>
									</button>
									<button type="submit" class="calcBtn" id="4" value="4">
										4</button
									><button type="submit" class="calcBtn" id="5" value="5">
										5</button
									><button type="submit" class="calcBtn" id="6" value="6">
										6</button
									><button
										type="submit"
										id="subtraction"
										value="-"
										class="calcBtn"
									>
										−
									</button>
								</div>
								<div class="sub_btn_container">
									<button
										type="submit"
										id="log"
										class="calcBtn button1"
										value="log("
									>
										log
									</button>
									<button type="submit" class="button2 hidden">
										log<sub>y</sub>x
									</button>
									<button type="submit" class="calcBtn" id="1" value="1">
										1</button
									><button type="submit" class="calcBtn" id="2" value="2">
										2</button
									><button type="submit" class="calcBtn" id="3" value="3">
										3</button
									><button
										type="submit"
										id="addition"
										value="+"
										class="calcBtn"
									>
										+
									</button>
								</div>
								<div class="sub_btn_container">
									<button
										type="submit"
										id="in"
										class="calcBtn button1"
										value="ln("
									>
										ln
									</button>
									<button type="submit" class="button2 hidden" id="e_power_x">
										e<sup>x</sup>
									</button>
									<button
										type="submit"
										class="calcBtn"
										id="addition_by_subtraction"
									>
										+ <sub style="margin-left: -6px">/</sub><sub>−</sub></button
									><button type="submit" class="calcBtn" id="zero" value="0">
										0</button
									><button type="submit" class="calcBtn" id="dot" value=".">
										.</button
									><button
										type="submit"
										id="eval"
										class="equal"
										onmouseover="this.style.backgroundColor='#b3e0ff'"
										onmouseout="this.style.backgroundColor='#99d6ff'"
										style="background-color: #99d6ff"
									>
										=
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="module" src="JS/calc.js"></script>
		<!-- <script src="JS/calculatorWorking.js"></script> -->
	</body>
</html>
